
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Contour Finder</title>
</head>
<body>
    <h1>Text and Contour Finder</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
        <input type="text" name="text" placeholder="Enter text to find" required>
        <button type="submit">Upload and Find</button>
    </form>

    {% if original_image %}
        <h2>Original Image</h2>
        <img src="{{ url_for('static', filename='uploads/' + original_image) }}" alt="Original Image" style="max-width: 100%">

        {% if result_image %}
            <h2>Result Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + result_image) }}" alt="Result Image" style="max-width: 100%">
        {% endif %}

        {% if contours_result %}
            <h2>Contours Result</h2>
            <p>{{ contours_result }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
